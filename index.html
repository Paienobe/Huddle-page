<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-house">
                <img src="./images/logo.svg" alt="logo" class="logo">
            </div>
        </header>

        <div class="main">
            <div class="img-house">
                <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="main-img">
            </div>
            <div class="main-info">
                <h2 class="intro-title">Build The Community Your Fans Will Love</h2>
                <p class="intro-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="btn">Register</button>
            </div>
        </div>

        <div class="socials">
            <a href="#"><i class="fab fa-2x fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-2x fa-twitter-square"></i></a>
                    <a href="#"><i class="fab fa-2x fa-instagram"></i></a>
        </div>

        <footer>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Paienobe</a>.
            </p>
          </footer>
    </div>
</body>
</html>
